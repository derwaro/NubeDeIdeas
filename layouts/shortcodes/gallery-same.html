{{ $images := .Get "images" }}
{{ $captions := .Get "captions" }}
{{ $imagesList := split $images "," }}
{{ $captionsList := split $captions "," }}

<section class="overflow-hidden text-neutral-700">
  <div class="container mx-auto px-5 py-2 lg:px-32 lg:pt-12">
    <div class="-m-1 flex flex-wrap md:-m-2">
      {{ range $index, $image := $imagesList }}
      <div class="flex w-full sm:w-1/2 md:w-1/3 flex-wrap">
        <div class="w-full p-1 md:p-2">
          <div class="relative">
            <img
              alt="gallery"
              class="block h-full w-full rounded-lg object-cover object-center"
              src="{{ $image }}" />
            <p class="absolute bottom-0 left-0 w-full bg-white bg-opacity-60 text-center rounded-b-lg text-black py-1">{{ index $captionsList $index }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
